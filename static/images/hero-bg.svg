<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#051c1a"/>
      <stop offset="60%" stop-color="#0E3D39"/>
      <stop offset="100%" stop-color="#1A5F5A"/>
    </linearGradient>
    <linearGradient id="water" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2D8F87" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#0E3D39"/>
    </linearGradient>
    <radialGradient id="mist" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur1">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
    <filter id="blur2">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
  </defs>

  <!-- Sky background -->
  <rect width="1920" height="1080" fill="url(#sky)"/>

  <!-- Stars -->
  <circle cx="120" cy="80" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="350" cy="140" r="1" fill="white" opacity="0.4"/>
  <circle cx="580" cy="60" r="2" fill="white" opacity="0.3"/>
  <circle cx="820" cy="110" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="1050" cy="75" r="1" fill="white" opacity="0.4"/>
  <circle cx="1280" cy="130" r="2" fill="white" opacity="0.35"/>
  <circle cx="1520" cy="55" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="1750" cy="100" r="1" fill="white" opacity="0.4"/>
  <circle cx="1900" cy="180" r="1.5" fill="white" opacity="0.3"/>
  <circle cx="200" cy="230" r="1" fill="white" opacity="0.35"/>
  <circle cx="450" cy="190" r="1.5" fill="white" opacity="0.4"/>
  <circle cx="680" cy="250" r="1" fill="white" opacity="0.3"/>
  <circle cx="900" cy="210" r="2" fill="white" opacity="0.25"/>
  <circle cx="1130" cy="200" r="1.5" fill="white" opacity="0.4"/>
  <circle cx="1400" cy="220" r="1" fill="white" opacity="0.35"/>
  <circle cx="1650" cy="170" r="2" fill="white" opacity="0.3"/>

  <!-- Far mountain range -->
  <path d="M0,520 L80,380 L180,440 L280,320 L400,390 L520,280 L640,360 L760,300 L880,360 L1000,260 L1120,340 L1240,280 L1360,350 L1480,290 L1600,370 L1720,300 L1840,360 L1920,310 L1920,1080 L0,1080Z"
        fill="#0a2e2b"/>

  <!-- Mid mountain range -->
  <path d="M0,620 L120,480 L220,540 L340,430 L460,510 L580,400 L700,480 L820,430 L940,510 L1060,380 L1180,460 L1300,400 L1420,490 L1540,420 L1660,500 L1780,440 L1920,480 L1920,1080 L0,1080Z"
        fill="#0d3532"/>

  <!-- Near hills -->
  <path d="M0,750 Q200,680 400,720 Q600,760 800,700 Q1000,640 1200,700 Q1400,760 1600,710 Q1760,670 1920,720 L1920,1080 L0,1080Z"
        fill="#10403c"/>

  <!-- Foreground rocks/edge -->
  <path d="M0,880 Q80,840 160,870 Q240,900 320,850 Q400,800 480,840 Q560,880 640,845 Q720,810 800,850 Q880,890 960,855 Q1040,820 1120,855 Q1200,890 1280,855 Q1360,820 1440,860 Q1520,900 1600,860 Q1680,820 1760,855 Q1840,890 1920,860 L1920,1080 L0,1080Z"
        fill="#0a2e2b"/>

  <!-- Thermal pool -->
  <ellipse cx="960" cy="820" rx="400" ry="80" fill="url(#water)" opacity="0.7"/>

  <!-- Pool ripple rings -->
  <ellipse cx="960" cy="820" rx="350" ry="65" fill="none" stroke="rgba(61,184,174,0.3)" stroke-width="2"/>
  <ellipse cx="960" cy="820" rx="280" ry="50" fill="none" stroke="rgba(61,184,174,0.25)" stroke-width="2"/>
  <ellipse cx="960" cy="820" rx="200" ry="35" fill="none" stroke="rgba(61,184,174,0.2)" stroke-width="2"/>
  <ellipse cx="960" cy="820" rx="120" ry="20" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1.5"/>

  <!-- Steam columns (blurred) -->
  <ellipse cx="700" cy="600" rx="60" ry="180" fill="white" opacity="0.04" filter="url(#blur2)"/>
  <ellipse cx="840" cy="550" rx="80" ry="240" fill="white" opacity="0.06" filter="url(#blur2)"/>
  <ellipse cx="960" cy="520" rx="100" ry="280" fill="white" opacity="0.07" filter="url(#blur2)"/>
  <ellipse cx="1080" cy="550" rx="80" ry="240" fill="white" opacity="0.06" filter="url(#blur2)"/>
  <ellipse cx="1220" cy="600" rx="60" ry="180" fill="white" opacity="0.04" filter="url(#blur2)"/>

  <!-- Steam wisps (fine lines) -->
  <path d="M780,700 C773,660 785,620 778,580 C772,545 780,515 775,480"
        fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="4" stroke-linecap="round"/>
  <path d="M860,680 C853,638 865,596 858,554 C852,516 860,484 855,445"
        fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="6" stroke-linecap="round"/>
  <path d="M960,670 C953,624 965,578 958,532 C952,490 960,455 955,412"
        fill="none" stroke="rgba(255,255,255,0.18)" stroke-width="8" stroke-linecap="round"/>
  <path d="M1060,680 C1067,638 1055,596 1062,554 C1068,516 1060,484 1065,445"
        fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="6" stroke-linecap="round"/>
  <path d="M1140,700 C1147,660 1135,620 1142,580 C1148,545 1140,515 1145,480"
        fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="4" stroke-linecap="round"/>

  <!-- Mist layer over water -->
  <ellipse cx="960" cy="760" rx="500" ry="100" fill="url(#mist)" filter="url(#blur1)"/>

  <!-- Warm light reflection on water -->
  <ellipse cx="960" cy="810" rx="80" ry="20" fill="#C17F3E" opacity="0.12"/>
</svg>
